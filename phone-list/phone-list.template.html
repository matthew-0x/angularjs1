<div class="container-fluid">
  <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
        Search: <input ng-model="$ctrl.query" />
		  Sort: 
		         <select ng-model="$ctrl.sort">
		             <option value="name">Name</option>
					    <option value="age">Age</option>
					</select> 
      </div>
      <div class="col-md-10">
        <!--Body content-->
        <ul class="phones">
          <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.sort">
          <span>{{phone.name}}</span>
          <p>{{phone.description}}</p>
          </li>
        </ul>
      </div>
  </div>
</div>
